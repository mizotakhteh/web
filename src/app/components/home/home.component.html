<nav mat-tab-nav-bar mat-align-tabs="center">
<a mat-tab-link *ngFor="let link of links"
    (click)="activeLink = link.component"
    [routerLink]="link.component"
    [active]="activeLink == link.component">
    <mat-icon mat-list-icon>{{ link.icon }}</mat-icon>
    <div style="margin: 0 0 0 10px">{{link.component | titlecase}}</div>
</a>
</nav>
<router-outlet></router-outlet>
